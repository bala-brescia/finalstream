<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login | FinalStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #444;
      border-radius: 5px;
      background: #222;
      color: #eee;
      outline: none;
    }

    input[type="password"]:focus {
      border-color: #666;
    }

    button[type="submit"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #147aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #00337a;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.95rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 0 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Inserisci la password per accedere</h2>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
      <input type="password" name="password" placeholder="Password" required autofocus />
      <button type="submit">Accedi</button>
    </form>
  </div>
</body>
</html>
